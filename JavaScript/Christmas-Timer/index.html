<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Christmas Countdown</title>
        <link rel="stylesheet" href="style.css" />
        <script src="particles.js"></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <section id="particles-js"></section>
        <section id="content">
            <h1>Christmas 2021</h1>
            <div class="countdown-c">
                <div class="countdown-el days-c">
                    <p class="big-text" id="days">00</p>
                    <span>Days</span>
                </div>
                <div class="countdown-el hours-c">
                    <p class="big-text" id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div class="countdown-el mins-c">
                    <p class="big-text" id="mins">00</p>
                    <span>Mins</span>
                </div>
                <div class="countdown-el secs-c">
                    <p class="big-text" id="secs">00</p>
                    <span>Secs</span>
                </div>
            </div>
        </section>
    </body>
</html>
